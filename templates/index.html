<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div id="title-logo">
        <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect class="fill-5" width="16" height="16" />
            <path class="fill-3" fill-rule="evenodd" clip-rule="evenodd" d="M14 15H13V16H3V15H2V2H3V1H13V2H14V15Z" />
            <path class="fill-2" fill-rule="evenodd" clip-rule="evenodd" d="M13 9V14H12V15H4V14H3V3H4V2H12V3H13V8H9V9H13Z" />
            <path class="fill-1" fill-rule="evenodd" clip-rule="evenodd" d="M8 10H12V13H11V14H5V13H4V4H5V3H11V4H12V7H8V10Z" />
            <path class="fill-5" d="M9 11H11V12H10V13H6V12H5V5H6V4H10V5H11V6H9V5H7V12H9V11Z"/>
        </svg>
        <h1><span class="sr-only">C</span>ollision</h1>
        </div>
        <button aria-label="Plant flag" id="plant-flag">
            <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.31579 12H4V3H6.31579V2H8.13158V1H10.4474V2H12.1842V3H13.5V4H14.5V12H12.1842V11H10.4474V10H8.13158V11H6.31579V12Z" class="fill-1" />

                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.81579 10.5H4V11.5H6.81579V10.5H8.63158V9.5H9.94737V10.5H11.6842V11.5H14V10.5H12.6842V9.5H10.9474V8.5H7.63158V9.5H5.81579V10.5Z" class="fill-4"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M13 5.5H14V3.5H12.6842V2.5H10.9474V1.5H7.63158V2.5H5.81579V3.5H4V4.5H6.81579V3.5H8.63158V2.5H9.94737V3.5H11.6842V4.5H13V5.5Z" class="fill-2" />
                <path d="M1.5 1.5H4.5V3.5H3.5V14.5H2.5V3.5H1.5V1.5Z" class="fill-3" />
                <path d="M1.5 0.5H4.5V1.5H1.5V0.5Z" class="fill-5" />
                <path d="M0.5 1.5H1.5V3.5H0.5V1.5Z" class="fill-5" />
                <path d="M2.5 14.5H3.5V15.5H2.5V14.5Z" class="fill-5" />
                <path d="M1.5 3.5H2.5V14.5H1.5V3.5Z" class="fill-5" />
                <path d="M3.5 3.5H4.5V14.5H3.5V3.5Z" class="fill-5" />
            </svg>
        </button>
    </header>
    <main>
    <canvas id="pixelGrid" width="16" height="16">
    </canvas>
    <menu type="toolbar" id="color-picker">
        <dl id="palette-meta-data">
            <h2 class="sr-only">Colour palette</h2>
            <div id="palette-label">
                <dt>Current palette: </dt><dd><span id="palette-name"></span></dd>
            </div>
            <div id="author-label">
                <dt>by</dt> <dd><a id="author-name"></a></dd>
            </div>
            <button aria-label="Previous palette" class="text-button" id="previous-palette">Previous</button>
            <button aria-label="Next palette" class="text-button" id="next-palette">Next</button>
        </dl>
        <div id="palette-options">
            <li role="button" class="color fill-1"><span class="sr-only"></span></li>
            <li role="button" class="color fill-2"><span class="sr-only"></span></li>
            <li role="button" class="color fill-3"><span class="sr-only"></span></li>
            <li role="button" class="color fill-4"><span class="sr-only"></span></li>
            <li role="button" class="color fill-5"><span class="sr-only"></span></li>
        </div>
    </menu>
    </main>
    <script src="{{ url_for('static', filename='drawingTool.js') }}"></script>
</body>
</html>
